<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-violet-800">
    <form id="form" class="w-full max-w-[700px]">
      <input
        type="text"
        id="search"
        placeholder="Search a Github User"
        class="w-full block bg-violet-900 rounded-[10px] tetx-white p-[1rem] mb-[2rem] text-[1rem] focus:outline-none"
      />
    </form>

    <main id="main">
      <div class="max-w-[800px] bg-violet-900 rounded-3xl p-12 flex my-0 mx-6">
        <div>
          <img
            src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1085&q=80"
            alt="image/user"
            class="max-w-[200px] max-h-[200px] w-[150px] h-[150px] object-cover rounded-[50%] border-[10px] border-violet-700 "
          />
        </div>

        <div class="ml-8">
          <h2>JohnDoi</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias,
            animi.
          </p>

          <ul>
            <li>
              300
              <span>Followers</span>
            </li>
            <li>
              300
              <span>Following</span>
            </li>
            <li>
              300
              <span>Repos</span>
            </li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#">Repo 2</a>
            <a href="#">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
